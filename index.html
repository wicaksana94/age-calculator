<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    @font-face {
      font-family: 'Poppins-Regular';
      src: url(./assets/fonts/Poppins-Regular.ttf);
      src: url(./assets/fonts/Poppins-Regular.ttf) format('ttf'),
        url(./assets/fonts/Poppins-Regular.ttf) format('truetype');
    }

    body {
      background-color: #f0f0f0;
      font-family: 'Poppins-Regular';
    }

    .rounded-right-bottom {
      border-bottom-right-radius: 10rem;
    }

    .text-error-validation {
      color: red;
      font-size: 0.45rem;
    }

    .attribution {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      font-size: 10px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Main Container -->
  <div class="bg-white rounded-tl-xl rounded-tr-xl rounded-bl-xl rounded-right-bottom lg:mx-48 lg:my-20 mx-4 my-44 p-8">
    <div class="grid gap-4 gap-y-2 grid-cols-3 lg:grid-cols-4 grid-rows-1">
      <div class="flex flex-col">
        <label class="font-bold text-gray-500	tracking-widest	">DAY</label>
        <input class="p-2 border-stone-400 border rounded font-bold" type="number" name="day" id="day-input"
          placeholder="DD" max="31">
        <i id="day-input-error" class="hidden text-error-validation lg:text-sm"></i>
      </div>
      <div class="flex flex-col">
        <label class="font-bold text-gray-500	tracking-widest	">MONTH</label>
        <input class="p-2 border-stone-400 border rounded font-bold" type="number" name="month" id="month-input"
          placeholder="MM" max="12" min="1">
        <i id="month-input-error" class="hidden text-error-validation lg:text-sm">Must be a valid month</i>
      </div>
      <div class="flex flex-col">
        <label class="font-bold text-gray-500	tracking-widest	">YEAR</label>
        <input class="p-2 border-stone-400 border rounded font-bold" type="number" name="year" id="year-input"
          placeholder="YYYY" max="2023">
        <i id="year-input-error" class="hidden text-error-validation lg:text-sm">Must be in the past</i>
      </div>
    </div>

    <!-- Calculate Button -->
    <div class="my-14 relative">
      <hr class="mt-5">
      <div class="">
        <button
          class="lg:hidden absolute -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2 lg:right-0 rounded-full bg-purple-500"
          onclick="validate()">
          <img src="./assets/images/icon-arrow.svg" width="50" class="p-3">
        </button>
        <button
          class="hidden lg:block absolute -translate-x-1/2 -translate-y-1/2 top-1/2 lg:-right-6 rounded-full bg-purple-500"
          onclick="validate()">
          <img src="./assets/images/icon-arrow.svg" width="50" class="p-3">
        </button>
      </div>
    </div>
    <!-- /Calculate Button -->

    <!-- Result -->
    <div class="text-5xl lg:text-7xl">
      <span class="flex row font-[700] ">
        <p id="year-output" class="text-purple-700 mr-2">--</p>
        <p>years</p>
      </span>
      <span class="flex row font-[700]  ">
        <p id="month-output" class="text-purple-700 mr-2">--</p>
        <p>months</p>
      </span>
      <span class="flex row font-[700]  ">
        <p id="day-output" class="text-purple-700 mr-2">--</p>
        <p>days</p>
      </span>
    </div>
    <!-- /Result -->
  </div>
  <!-- /Main Container -->

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/wicaksana94">Arya Wicaksana</a>
  </div>
  <!-- /Attribution -->
</body>

<script>
  const inputDay = document.getElementById('day-input')
  const inputDayError = document.getElementById('day-input-error')
  const inputMonth = document.getElementById('month-input')
  const inputMonthError = document.getElementById('month-input-error')
  const inputYear = document.getElementById('year-input')
  const inputYearError = document.getElementById('year-input-error')
  const outputDay = document.getElementById('day-output')
  const outputMonth = document.getElementById('month-output')
  const outputYear = document.getElementById('year-output')

  function hideAllResult() {
    hideResult(outputDay)
    hideResult(outputMonth)
    hideResult(outputYear)
  }

  function hideResult(element) {
    element.innerHTML = "--"
  }

  function showError(element, errortext) {
    element.classList.remove("hidden")
    element.innerHTML = errortext
  }

  function removeAllError() {
    inputDayError.classList.add("hidden")
    inputMonthError.classList.add("hidden")
    inputYearError.classList.add("hidden")
  }

  function validateDay() {
    if (inputDay.value > 31 || inputDay.value < 1) {
      showError(inputDayError, 'Must be a valid day')
      hideResult(outputDay)
    }
  }

  function validateMonth() {
    if (inputMonth.value > 12 || inputMonth.value < 1) {
      showError(inputMonthError, 'Must be a valid month')
      hideResult(outputMonth)
    }
  }

  function validateYear() {
    if (inputYear.value > new Date().getFullYear() || inputYear.value < 1) {
      showError(inputYearError, 'Must be a past year')
      hideResult(outputYear)
    }
  }

  function isValidDate(year, month, day) {
    var d = new Date(year, month, day);
    if (d.getFullYear() == year && d.getMonth() == month && d.getDate() == day) {
      return true;
    }
    return false;
  }

  function validate() {
    const monthValue = Number(inputMonth.value) - 1 // We must decrease 1 to inputMonth because javascript identify January as 0 and February as 1
    removeAllError()
    if (isValidDate(inputYear.value, monthValue, inputDay.value)) {
      validateDay()
      validateMonth()
      validateYear()
      calculate()
    } else {
      showError(inputDayError, 'Must be a valid date')
      hideAllResult()
    }
  }

  function calculate() {
    var now = moment(new Date()) //todays date 
    var end = moment(`${inputYear.value}-${inputMonth.value}-${inputDay.value}`) // input date
    var duration = moment.duration(now.diff(end))
    var years = duration.asYears()

    const yearsOutput = Math.floor(duration.asYears())
    outputYear.innerHTML = yearsOutput

    const monthsOutput = moment.duration((years - yearsOutput), 'months')
    outputMonth.innerHTML = Math.floor(monthsOutput._data.months * 12)

    const daysOutput = Math.round(((monthsOutput._data.months * 12) - Math.floor(monthsOutput._data.months * 12)) * 30)
    outputDay.innerHTML = daysOutput
  }
</script>

</html>
